<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de Calorias</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/food.svg" alt="Ilustração">
        </section>

        <div class="content">
            <form id="form">
                <h1 id="title">Calculadora de Calorias</h1>
                <div class="form-group flex-container">
                    <div>
                        <label for="gender">Sexo</label>
                        <select id="gender">
                            <option value="male">Masculino</option>
                            <option value="female">Feminino</option>
                        </select>
                    </div>
                    <div>
                        <label for="age">Sua Idade</label>
                        <input type="number" id="age" />
                    </div>
                </div>
                <div class="form-group flex-container">
                    <div>
                        <label for="height">Altura</label>
                        <input type="number" id="height" placeholder="Cm"/>
                    </div>
                    <div>
                        <label for="activity_level">Nível</label>
                        <select id="activity_level">
                            <option value="1.2">Sedentário</option>
                            <option value="1.375">Pouca atividade</option>
                            <option value="1.55">Atividade moderada</option>
                            <option value="1.725">Atividade intensa</option>
                            <option value="1.9">Atividade muito intensa</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight">Seu peso</label>
                    <input type="number" id="weight" placeholder="Kg"/>
                </div>
                <div class="form-group">
                    <button type="submit">Calcular!</button>
                </div>
            </form>
            <div class="result-container" id="result">
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
